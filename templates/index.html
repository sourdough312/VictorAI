<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victor Frankenstein</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=IM+Fell+English+SC&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: #0d0a07;
      background-image:
        radial-gradient(ellipse at 20% 50%, rgba(80, 40, 10, 0.15) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 20%, rgba(60, 20, 5, 0.1) 0%, transparent 50%);
      font-family: 'IM Fell English', serif;
      color: #c8b89a;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 780px;
      padding: 28px 24px 12px;
      text-align: center;
      border-bottom: 1px solid rgba(180, 130, 60, 0.25);
    }

    header h1 {
      font-family: 'IM Fell English SC', serif;
      font-size: 1.9rem;
      color: #d4a94a;
      letter-spacing: 0.12em;
      text-shadow: 0 0 18px rgba(212, 169, 74, 0.4);
    }

    header p {
      font-style: italic;
      font-size: 0.85rem;
      color: #7a6a52;
      margin-top: 5px;
    }

    #chat-container {
      width: 100%;
      max-width: 780px;
      flex: 1;
      overflow-y: auto;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scrollbar-width: thin;
      scrollbar-color: #3a2e1e #0d0a07;
    }

    #chat-container::-webkit-scrollbar { width: 6px; }
    #chat-container::-webkit-scrollbar-track { background: #0d0a07; }
    #chat-container::-webkit-scrollbar-thumb { background: #3a2e1e; border-radius: 3px; }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 78%;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      align-items: flex-end;
    }

    .message.victor {
      align-self: flex-start;
      align-items: flex-start;
    }

    .label {
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      margin-bottom: 5px;
      text-transform: uppercase;
      color: #5a4e38;
    }

    .message.victor .label { color: #8a6a2a; }

    .bubble {
      padding: 13px 17px;
      border-radius: 2px;
      line-height: 1.65;
      font-size: 0.97rem;
    }

    .message.user .bubble {
      background: rgba(60, 80, 100, 0.25);
      border: 1px solid rgba(100, 130, 160, 0.2);
      color: #b0c0d0;
      border-radius: 8px 2px 8px 8px;
    }

    .message.victor .bubble {
      background: rgba(50, 35, 15, 0.6);
      border: 1px solid rgba(180, 130, 50, 0.2);
      color: #c8b48a;
      border-radius: 2px 8px 8px 8px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
    }

    /* Typing indicator */
    .typing-indicator .bubble {
      display: flex;
      gap: 5px;
      align-items: center;
      padding: 14px 20px;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #8a6a2a;
      animation: pulse 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 80%, 100% { opacity: 0.3; transform: scale(0.85); }
      40%            { opacity: 1;   transform: scale(1); }
    }

    /* Input area */
    #input-area {
      width: 100%;
      max-width: 780px;
      padding: 16px 20px 22px;
      border-top: 1px solid rgba(180, 130, 60, 0.2);
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: rgba(10, 7, 3, 0.6);
    }

    #user-input {
      flex: 1;
      background: rgba(25, 18, 8, 0.8);
      border: 1px solid rgba(140, 100, 35, 0.35);
      border-radius: 4px;
      color: #c8b89a;
      font-family: 'IM Fell English', serif;
      font-size: 0.95rem;
      padding: 10px 14px;
      resize: none;
      max-height: 140px;
      outline: none;
      transition: border-color 0.2s;
      line-height: 1.5;
    }

    #user-input:focus {
      border-color: rgba(200, 150, 50, 0.6);
      box-shadow: 0 0 8px rgba(200, 150, 50, 0.1);
    }

    #user-input::placeholder { color: #4a3e2a; }

    button {
      background: rgba(120, 80, 20, 0.5);
      border: 1px solid rgba(180, 130, 50, 0.4);
      color: #d4a94a;
      font-family: 'IM Fell English SC', serif;
      font-size: 0.85rem;
      letter-spacing: 0.06em;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      white-space: nowrap;
    }

    button:hover {
      background: rgba(160, 100, 25, 0.6);
      box-shadow: 0 0 10px rgba(200, 150, 50, 0.15);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #reset-btn {
      background: transparent;
      border-color: rgba(100, 70, 30, 0.3);
      color: #6a5a3a;
      font-size: 0.75rem;
      padding: 10px 12px;
    }

    #reset-btn:hover {
      color: #a08040;
      border-color: rgba(140, 100, 40, 0.5);
      box-shadow: none;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0.35;
      pointer-events: none;
    }

    .empty-state svg { width: 48px; height: 48px; fill: #8a6a2a; }
    .empty-state p { font-style: italic; font-size: 0.9rem; color: #8a6a2a; }
  </style>
</head>
<body>

<header>
  <h1>Victor Frankenstein</h1>
  <p>University of Ingolstadt &mdash; his private study</p>
</header>

<div id="chat-container">
  <div class="empty-state" id="empty-state">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2a7 7 0 0 1 7 7c0 2.5-1.3 4.7-3.3 6l-.7.4V17H9v-1.6l-.7-.4A7 7 0 0 1 5 9a7 7 0 0 1 7-7zm-1 18h2v2h-2v-2z"/>
    </svg>
    <p>Intrude upon his study and speak&hellip;</p>
  </div>
</div>

<div id="input-area">
  <textarea id="user-input" rows="1" placeholder="Speak your mind..."></textarea>
  <button id="send-btn" onclick="sendMessage()">Send</button>
  <button id="reset-btn" onclick="resetChat()" title="Start over">Reset</button>
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const emptyState = document.getElementById('empty-state');

  // Auto-resize textarea
  userInput.addEventListener('input', () => {
    userInput.style.height = 'auto';
    userInput.style.height = Math.min(userInput.scrollHeight, 140) + 'px';
  });

  // Send on Enter (Shift+Enter for newline)
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function appendMessage(role, text) {
    if (emptyState) emptyState.style.display = 'none';

    const wrapper = document.createElement('div');
    wrapper.className = `message ${role}`;

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = role === 'user' ? 'You' : 'Victor';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = text;

    wrapper.appendChild(label);
    wrapper.appendChild(bubble);
    chatContainer.appendChild(wrapper);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return wrapper;
  }

  function showTyping() {
    if (emptyState) emptyState.style.display = 'none';
    const wrapper = document.createElement('div');
    wrapper.className = 'message victor typing-indicator';
    wrapper.id = 'typing';

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = 'Victor';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';

    wrapper.appendChild(label);
    wrapper.appendChild(bubble);
    chatContainer.appendChild(wrapper);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function removeTyping() {
    const el = document.getElementById('typing');
    if (el) el.remove();
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text || sendBtn.disabled) return;

    appendMessage('user', text);
    userInput.value = '';
    userInput.style.height = 'auto';
    sendBtn.disabled = true;
    showTyping();

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text }),
      });
      const data = await res.json();
      removeTyping();
      if (data.reply) {
        appendMessage('victor', data.reply);
      } else {
        appendMessage('victor', '[An error occurred. Try again.]');
      }
    } catch (err) {
      removeTyping();
      appendMessage('victor', '[Could not reach the server.]');
    }

    sendBtn.disabled = false;
    userInput.focus();
  }

  async function resetChat() {
    await fetch('/reset', { method: 'POST' });
    chatContainer.innerHTML = '';
    chatContainer.appendChild(emptyState);
    emptyState.style.display = '';
    userInput.value = '';
    userInput.style.height = 'auto';
    userInput.focus();
  }
</script>

</body>
</html>
